<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>The Virtual McDonlad's</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<h1 style="text-align: center; color: blue">Virtual MacDonald's</h1>

	<div id="orderid">
		
		<h2 id="orderDiv"></h2>
		<h2 id="orderidFont">Order i.d :</h2>
	</div>

	<div id="order-section">
		<label for="burger"> <input type="checkbox" value="burger" class="food" /> 🍔 Burger </label>

		<label for="fries"> <input type="checkbox" value="fries" class="food" /> 🍟 Fries </label>

		<label for="icecream"> <input type="checkbox" value="icecream" class="food" /> 🍦 Ice Cream </label>

		<label for="smoothie"> <input type="checkbox" value="smoothie" class="food" /> 🥤 Smoothie </label>

		<label for="chicken"> <input type="checkbox" value="chicken" class="food" /> 🍗 Fried Chicken </label>

		<label for="shake"> <input type="checkbox" value="shake" class="food" /> 🧃 Shake </label>
	</div>

	<div id="order-btn-section">
		<button id="order-btn">Order Food</button>
	</div>

	<div id="main-section">

	</div>

	<script src="./index.js"></script>
</body>

</html>
